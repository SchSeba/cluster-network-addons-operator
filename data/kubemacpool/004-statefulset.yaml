---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: mac-controller-manager
    controller-tools.k8s.io: "1.0"
  name: kubemacpool-mac-controller-manager
  namespace: kubemacpool-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: mac-controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: controller-manager-service
  template:
    metadata:
      labels:
        control-plane: mac-controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
        - args:
            - --v=production
          command:
            - /manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SECRET_NAME
              value: kubemacpool-webhook-secret
            - name: START_POOL_RANGE
              valueFrom:
                configMapKeyRef:
                  key: START_POOL_RANGE
                  name: kubemacpool-mac-range-config
            - name: END_POOL_RANGE
              valueFrom:
                configMapKeyRef:
                  key: END_POOL_RANGE
                  name: kubemacpool-mac-range-config
          image: {{.KubeMacPoolImage}}
          imagePullPolicy: {{.ImagePullPolicy}}
          name: manager
          ports:
            - containerPort: 9876
              name: webhook-server
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - mountPath: /tmp/cert
              name: cert
              readOnly: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: kubemacpool-webhook-secret
